<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hoshi Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Hoshi Survey Form</h1>
    <p id="description">Please fill the form, Thank you!</p>
    
    <form id="survey-form">
      <label for="name" id="name-label">Name
        <input id="name" placeholder="Enter your name" type="text" />
      </label>
      
      <label for="email" id="email-label">Email
        <input id="email" placeholder="Enter your email" type="email" />
      </label>
      
      <label for="number" id="number-label">Age
        <input id="number" placeholder="How old are you?" type="number" min="15" max="40" />
      </label>
      
      <label for="player">What is the name of your hoshi favorite player?
      </label>
          <input type="radio" id="player" name="player">Vyn<br>
          <input type="radio" id="player" name="player">Albert<br>
          <input type="radio" id="player" name="player">R7<br>
          <input type="radio" id="player" name="player">Lemon<br>
          <input type="radio" id="player" name="player">Clay<br>
          <input type="radio" id="player" name="player">Skylar<br>
          <input type="radio" id="player" name="player">Banana<br>
          
          <label for="dropdown">Who rarely bathes in hoshi?
          <select id="dropdown">
            <option value="">select an option</option>
            <option value="vyn">Vyn</option>
            <option value="albert">Albert</option>
            <option value="clay">Clay</option>
            <option value="r7">R7</option>
          </select>
          </label>
          
          <label for="checkbox">What do you like about hoshi?
          </label>
            <input type="checkbox" id="checkbox" value="macro">Macro Gameplay <br>
            <input type="checkbox" id="checkbox" value="micro">Micro Gameplay <br>
            
            <label for="comments">Any comments or suggestions?
            </label>
              <textarea id="comments" rows="5" cols="30" placeholder="Enter your comment here.."></textarea>
              
              <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
